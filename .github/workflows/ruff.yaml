name: Ruff Lint

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install "ruff>=0.11.7"

      - name: Run Ruff
        run: ruff check .
